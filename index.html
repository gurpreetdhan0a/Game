<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors<h1>
  </header>
<div class="score-board">
  <div id="user-lable" class="badge">User</div>
  <div id="comp-lable" class="badge">Computer</div>
<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>
<div class="result">
  <p>Choose Your Option To Play The Game</p>
</div>

<div class="choices">
  <div class="choice" id="r">
   <img src="./rock.png" alt="Rock">
  </div>
  <div class="choice" id="p">
   <img src="./paper.png" alt="Paper">
  </div>
  <div class="choice" id="s">
   <img src="./scissors.png" alt="Scissor">
  </div>
</div>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
